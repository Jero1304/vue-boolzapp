<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div id="header-back" class="bg-success"></div>
    <div id="app">
        <div class="container">
            <div class="row justify-content-center p-4">

                <div class="col-4 bg-white vh-100">
                    <!-- USER OPTION -->
                    <div class="row user-option">
                        <div class="avatar-image col-2">
                            <img src="./img/avatar_1.png" alt="">
                        </div>
                        <div class="col-1 d-flex align-items-center fw-bold">
                            <span>Jero</span>
                        </div>
                        <div class="avatar-icon col-9 d-flex justify-content-end align-items-center">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <!-- NOTIFICHE -->
                    <div class="row bg-primary-subtle p-3 align-items-center">
                        <div class="col-3 bell-slash">
                            <i class="fa-solid fa-bell-slash text-primary"></i>
                        </div>
                        <div class="col-9">
                            <p class="fs-6 fw-bold mb-0">Ricevi notifiche di nuovi messaggi</p>
                            <a href="#">Attiva notifiche Desktop</a>
                        </div>
                    </div>
                    <!-- SEARCH BAR -->
                    <div class="row py-2">
                      <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Search" aria-label="Search">
                      </div>
                    </div>
                    <!-- CONTACTS -->
                    <div v-for="(contact,i) in contacts" class="row border-bottom ">
                        <!-- AVATAR -->
                        <div class="avatar-image col-2">
                            <img :src="contact.avatar" alt="">
                        </div>
                        <!-- USER INFO -->
                        <div class="user-info col-10 p-2">
                            <div class="d-flex justify-content-between align-items-center py-1">
                                <span class="fs-6 fw-bold">{{contact.name}}</span>
                                <p class="hours mb-0">12:00</p>
                            </div>
                            <p class="mb-0">ultimo messaggio inviato</p>
                        </div>
                    </div>
                </div>
                <!-- CHAT -->
                <div class="col-8 vh-100 bg-warning">
                    chat
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
