<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div id="header-back" class="bg-success"></div>
    <div id="app">
        <div class="container">
            <div class="row justify-content-center p-4">
                <!-- CONTACTS -->
                <div class="col-5 bg-white vh-100">
                    <div v-for="(contact,i) in contacts" class="row border-bottom ">
                        <!-- AVATAR -->
                        <div class="avatar-image col-2">
                            <img :src="contact.avatar" alt="">
                        </div>
                        <!-- USER INFO -->
                        <div class="user-info col-10 p-2">
                            <div class="d-flex justify-content-between align-items-center py-1">
                                <span class="fs-6 fw-bold">{{contact.name}}</span>
                                <span class="hours">12:00</span>
                            </div>
                            <p class="mb-0">ultimo messaggio inviato</p>


                        </div>
                    </div>
                </div>
                <!-- CHAT -->
                <div class="col-7 vh-100">
                    chat
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
